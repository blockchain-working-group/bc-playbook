# This is the configuration for the site navigation.

# This file defines the structure of various named navigational
# listings, any of which can be used (with some caveats) as the
# links in your header, footer, and per-page side navigation.
#
# For instance, if you have a "primary" navigation list here, you
# can use that as your header's primary navigation by setting
# `primary.links` to "primary":
#
# primary:
#   links: primary
#
primary:
  - text: Start
    href: /intro/
  - text: Phases
    links:
      - text: Assessment
        href: /phases/1/
      - text: Readiness
        href: /phases/2/
      - text: Selection
        href: /phases/3/
      - text: Implementation
        href: /phases/4/
      - text: Integration
        href: /phases/5/
  - text: Glossary
    href: /glossary/
  - text: References
    href: /references/
  - text: Appendices
    href: /appendices/
  - text: About
    href: /about/

secondary:
  - text: Quickstart
    href: /quickstart/
  - text: ACT-IAC
    href: https://www.actiac.org
    external: true

playbook:
  - text: Introduction
    href: /intro/
  - text: Assessment 
    href: /phases/1/
  - text: Readiness 
    href: /phases/2/
  - text: Selection
    href: /phases/3/
  - text: Implementation
    href: /phases/4/
  - text: Integration
    href: /phases/5/

docs:
  - text: Sidenav Documentation
    href: /docs/
  - text: Sidenav Navigation section
    links:
      - text: Demo link A
        href: /two/a/
      - text: Demo link B
        href: /two/b/
      - text: Demo link C
        href: /two/c/
  - text: Sidenav Referenced section
    links: footer
  - text: Sidenav External link
    href: https://18f.gsa.gov
    external: true

